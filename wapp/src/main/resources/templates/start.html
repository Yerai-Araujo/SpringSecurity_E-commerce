<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fast Food Restaurant</title>
    <style>
        /* Simplified version of Spring Security's default login page styling */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            width: 360px;
            margin: 100px auto;
        }

        .form-signin {
            background-color: #f7f7f7;
            padding: 15px 35px 15px;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
        }

        .form-control {
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: 1px solid #4cae4c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-oauth {
            background-color: #4285f4; /* Google blue */
            border: 1px solid #357ae8;
            margin-top: 10px;
        }

        .error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .logout {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Error Message -->
        <div th:if="${param.error}" class="error">
            Invalid username and password.
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="logout">
            You have been logged out.
        </div>

        <form class="form-signin" th:action="@{/start}" method="post">
            <!-- CSRF Token -->
            <input type="hidden"/>

            <h2>Please sign in</h2>
            
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Username" required autofocus/>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Password" required/>
            </div>

            <button class="btn" type="submit">Sign in</button>
        </form>

        <!-- OAuth2 Login Link -->
        <div style="text-align: center; margin-top: 20px;">
            <p>Or sign in with:</p>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-oauth">
                Sign in with GitHub
            </a>
        </div>
    </div>
</body>
</html>
